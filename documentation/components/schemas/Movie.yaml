components:
  schemas:
    Movie:
      type: object
      properties:
        image:
          type: string
          description: The description of the movie
        title:
          type: string
          description: The title of the movie
        createDate:
          type: date
          description: The date of creation of the movie. The format must be YYYY-MM-DD.
        rating:
          type: integer
          description: The rating of the movie
        genre:
          type: string
          description: The genre of the movie
      required:
        - image
        - title
        - createDate
        - rating
        - genre
      example:
        image: testMovieImage.com
        title: the first movie
        createDate: 1999-05-10
        rating: 9
        genre: fantasy
